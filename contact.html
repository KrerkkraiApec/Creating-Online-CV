    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--light-color);
            background-image: url(" ");
            color: var(--secondary-color);
            display: flex;
        }

         /* สไตล์สำหรับแถบด้านข้าง */
         .sidebar {
            background-color: var(--primary-color);
            width: 200px;
            height: 100vh; /* ความสูงเต็มหน้าจอ */
            padding: 30px;
            position: fixed; /* อยู่ในตำแหน่งที่แน่นอน */
            transition: all 0.3s ease; /* เอฟเฟกต์การเปลี่ยนแปลง */
            overflow-y: auto; /* สร้างเลื่อนเมื่อมีเนื้อหามาก */
        }
        .sidebar:hover {
            width: 215px; /* ขยายเมื่อชี้ */
        }
        .sidebar img{
            width: 100%;
            height: auto;
            border-radius: 50px;
            border: 7px solid  #24295583;
            transition: transform 0.3s ease; /* เอฟเฟกต์การเคลื่อนไหว */
        }
        .sidebar img:hover {
            transform: scale(1.05); /* ขยายภาพเมื่อชี้ */
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 35px 0;
        }

        .sidebar ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 30px;
            display: block; /* ให้มีความกว้างเต็ม */
            padding: 7px 10px;
            border-radius: 10px;
        }

        .sidebar ul li a:hover {
            background-color: rgba(109, 109, 109, 0.288);
            transition: background-color 0.7s ease;
            transform: translateY(-5px);
            transition: translateY 0.7s ease;
        }

        /* สไตล์สำหรับเนื้อหา Contact */
        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1600px;
            margin: 50px auto;
            margin-left:300px; /* ระยะห่างจากแถบด้านข้าง */
        }

        .contact-info, .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 48%;
            transition: transform 0.3s ease;
        }

        .contact-info:hover{
            transform: scale(1.05);
        }

        .contact-info h3 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #000;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .contact-info i {
            margin-right: 10px;
            color: #007bff;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        .contact-form:hover{
            transform: scale(1.05);
        }

        .contact-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                margin-left: 0; /* ยกเลิกระยะห่างในมือถือ */
            }

            .contact-info, .contact-form {
                width: 100%;
                margin-bottom: 20px;
            }

            .sidebar {
                width: 100px; /* ลดความกว้างของ sidebar */
            }

            .sidebar img {
                width: 80px;
                height: 80px;
            }

            .sidebar ul li a {
                font-size: 18px;
            }
        }
    </style>
